<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadCraft - Premium Threads for Your Projects</title>
    <style>
        :root {
            --primary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .hero {
            background-image: url('https://example.com/thread-background.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-top: 80px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .products {
            padding: 60px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            color: var(--primary-color);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ThreadCraft</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Premium Threads for Your Projects</h1>
                <p>Discover our wide range of high-quality threads</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </section>

        <section id="products" class="products container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ThreadCraft. All rights reserved.</p>
    </footer>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Cotton Thread", price: 5.99, image: "https://example.com/cotton-thread.jpg" },
            { id: 2, name: "Silk Thread", price: 8.99, image: "https://example.com/silk-thread.jpg" },
            { id: 3, name: "Polyester Thread", price: 4.99, image: "https://example.com/polyester-thread.jpg" },
            { id: 4, name: "Metallic Thread", price: 7.99, image: "https://example.com/metallic-thread.jpg" },
        ];

        // Function to create product cards
        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `;
        }

        // Function to render product cards
        function renderProducts() {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = products.map(createProductCard).join('');
        }

        // Function to add product to cart (placeholder)
        function addToCart(productId) {
            console.log(`Product ${productId} added to cart`);
            // Implement actual cart functionality here
        }

        // Render products when the page loads
        window.addEventListener('load', renderProducts);
    </script>
</body>
</html>
